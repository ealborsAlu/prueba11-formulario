<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-title>
  Blank
  </ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content padding class="form-content">
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">

    <!--parte que se mostrará del DNI-->
  <ion-item>
  <ion-label position="floating" color="primary">DNI</ion-label>
  <ion-input type="text" formControlName="dni"></ion-input>
  </ion-item>
  
    <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.dni">
    <div class="error-message" *ngIf="validations_form.get('dni').hasError(validation.type)&& (validations_form.get('dni').dirty|| validations_form.get('dni').touched)">
    <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
    </div>
    </ng-container>
    </div>
    <div *ngIf="validations_form.get('dni').dirty">
    </div>

  <!--Parte visible del Iban -->
  <ion-item>
  <ion-label position="floating" color="primary">Iban</ion-label>
  <ion-input type="text" formControlName="Iban"></ion-input>
    </ion-item>
    <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.Iban">
    <div class="error-message" *ngIf="validations_form.get('Iban').hasError(validation.type)&& (validations_form.get('Iban').dirty|| validations_form.get('Iban').touched)">
    <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
    </div>
    </ng-container>
    </div>

  <!--le damos la opción de router link para que nos lleve a la otra pagina-->
  <ion-button  routerLink="/user" color="primary" class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Aceptar</ion-button>
  </form>

  

  </ion-content>
